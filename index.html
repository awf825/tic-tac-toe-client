<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

     <div class="container">
       <div class="row tic">
         <div class="col-4 square tic-zero" data-index="box0"></div>
         <div class="col-4 square tic-one" data-index="box1"></div>
         <div class="col-4 square tic-two" data-index="box2"></div>
         <div class="col-4 square tic-three" data-index="box3"></div>
         <div class="col-4 square tic-four" data-index="box4"></div>
         <div class="col-4 square tic-five" data-index="box5"></div>
         <div class="col-4 square tic-six" data-index="box6"></div>
         <div class="col-4 square tic-seven" data-index="box7"></div>
         <div class="col-4 square tic-eight" data-index="box8"></div>
       </div>
     </div>

    </body>
</html>

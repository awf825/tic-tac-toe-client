<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Oh No, Tic Tac Toe</h1>
    <div class="display">
      <div id="message-box"></div>
      <div id="message-box2"></div>
      <div id="message-box3"></div>
      <div id="message-box4"></div>
      <div id="message-box5"></div>
    </div>
      <div class="form">
        <form id="sign-up">
          <input type="text" name="credentials[email]" placeholder="Email" required>
          <input type="password" name="credentials[password]" placeholder="Password" required>
          <input type="password" name="credentials[password_confirmation]"
          placeholder="Password Confirmation" required>
          <input type="submit" value="Sign Up!">
        </form>
        <br>
        <form id="sign-in">
          <input type="text" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign In">
        </form>
      </div>
    <div data-cell-index='0'></div>
    <br>
    <div class="embed-responsive embed-responsive-1by1 gamearea">
      <div class="embed-responsive-item gameboard">
        <div class="col-4 square tic-zero" data-id="0"></div>
        <div class="col-4 square tic-one" data-id="1"></div>
        <div class="col-4 square tic-two" data-id="2"></div>
        <div class="col-4 square tic-three" data-id="3"></div>
        <div class="col-4 square tic-four" data-id="4"></div>
        <div class="col-4 square tic-five" data-id="5"></div>
        <div class="col-4 square tic-six" data-id="6"></div>
        <div class="col-4 square tic-seven" data-id="7"></div>
        <div class="col-4 square tic-eight" data-id="8"></div>
      </div>
    </div>
    <br>
    <div class="hide">
      <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="old password">
        <input type="password" name="passwords[new]" placeholder="new password">
        <input type="submit" value="Change Password">
      </form>
      <br>
     <form id="sign-out">
       <input type="submit" value="Sign Out">
     </form>
     <br>
     <form id="create">
       <input type="submit" value="New Game">
     </form>
     <br>
     <form id="get-games">
       <input type="submit" value="Get Games">
     </form>
   </div>
     <br>
     <div id="message-box6"></div>
    </body>
</html>

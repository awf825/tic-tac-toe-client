<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

     <div class="container">
       <div class="row tic">
         <div class="col-4 square tic-zero" data-id="0"></div>
         <div class="col-4 square tic-one" data-id="1"></div>
         <div class="col-4 square tic-two" data-id="2"></div>
         <div class="col-4 square tic-three" data-id="3"></div>
         <div class="col-4 square tic-four" data-id="4"></div>
         <div class="col-4 square tic-five" data-id="5"></div>
         <div class="col-4 square tic-six" data-id="6"></div>
         <div class="col-4 square tic-seven" data-id="7"></div>
         <div class="col-4 square tic-eight" data-id="8"></div>
       </div>
     </div>

     <div class="display" id="message-box"></div>
     <div class="display" id="message-box2"></div>

    </body>
</html>
